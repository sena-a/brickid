<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bricks for kidult</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
<!-- 메뉴바 -->
  <nav class="menu act">
    <h2 class="readable-hidden">main menu</h2>
    <button class="signin">SIGN IN</button>
    <button class="signup">SIGN UP</button>
    <ul class="category">
      <li class="bear">BEAR BRICK</li>
      <li class="ku">KUBRICK</li>
      <li class="lego">BRICKHEADZ</li>
    </ul>
  </nav>
<!-- 메인페이지 -->
  <template id="main-page">
    <span>메인페이지</span>
  </template>

<!-- 로그인 폼 -->
  <template id="login-form">
    <form class="login-form">
      <input type="text" name="username">
      <input type="text" name="password">
      <button class="signin">SIGN IN</button>
      <button class="signup">SIGN UP</button>
    </form>
  </template>

<!-- 상품 목록 페이지 -->
  <template id="list-page">
    <p class="list-title"></p>
    <div class="product-list"></div>
  </template>

  <!-- 각 상품에 대한 프리뷰를 목록 페이지에 넣어줌 -->
  <template id="product-item">
    <figure>
      <img class="product-thumb">
      <figcaption>
        <p class="product-title"></p>
        <p class="product-amount"></p>
      </figcaption>
    </figure>
  </template>

<!-- 상품 상세 페이지 -->
  <template id="product-page">
    <p class="category-title"></p>
    <p class="title"></p>
    <img class="image">
    <div class="info">
      <dl class="description">
        <dt class="term readable-hidden">상품 설명</dt>
        <dd></dd>
      </dl>
      <dl class="quantity">
        <dt class="term">수량</dt>
        <dd class="readable-hidden">수량을 입력해주세요</dd>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </dl>
      <dl class="amount">
        <dt class="term">Total</dt>
        <dd></dd>
      </dl>
    </div>
    <button class="to-cart">add Cart</button>
    <button class="order">Order</button>
  </template>

<!-- 카트 페이지 -->
  <template id="cart">
    <h2 class="cart-title">CART</h2>
    <ul class="cart-list"></ul>
    <dl class="cart-amount">
      <dt class="total">Total</dt>
      <dd class="total-amount"></dd>
    </dl>
    <button class="cart-order">ORDER</button>
  </template>

  <!-- 카트 아이템 -->
  <template id="cart-item">
    <li class="cart-item">
      <!-- <input type="checkbox"> -->
      <img class="cart-item-img">
      <p class="cart-item-title"></p>
      <input type="number" class="cart-item-quantity" max="5" disabled>
      <button class="increase">+</button>
      <button class="decrease">-</button>
      <p class="cart-item-amount"></p>
      <button class="cart-item-delete">DELETE</button>
    </li>
  </template>

<!-- 주문 내역 페이지 -->
  <template id="ordered">
    <h2 class="ordered-title">ORDER HISTORY</h2>
    <ol class="ordered-list"></ol>
  </template>
  <!-- 하나의 주문 내역 -->
  <template id="each-ordered">
    <ul class="each-ordered-list"></ul>
    <dl class="ordered-amount">
      <dt class="ordered-total">Total</dt>
      <dd class="ordered-total-amount"></dd>
    </dl>
  </template>
  <!-- 하나의 주문 내역 속 각 아이템 -->
  <template id="ordered-item">
    <li class="ordered-item">
      <img class="ordered-item-img">
      <p class="ordered-item-title"></p>
      <p class="ordered-item-quantity"></p>
      <p class="ordered-item-amount"></p>
    </li>
  </template>

  <div class="root"></div>
  <script src="./index.js"></script>
</body>
</html>
