<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bricks for kidult</title>
  <link rel="stylesheet" href="./index.scss">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
</head>
<body>
  <div class="container">
<!-- 헤더 -->
<header class="logo">
  <h1 class="site-name">BRICKID</h1>
</header>
<!-- 메뉴바 -->
  <nav class="menu">
    <h2 class="readable-hidden">main menu</h2>
    <div class="menubar">
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </div>
    <ul class="category">
      <li class="bear">BEAR BRICK</li>
      <li class="ku">KUBRICK</li>
      <li class="lego">BRICKHEADZ</li>
      <li class="cart">CART</li>
      <li class="ordered">ORDERED</li>
      <li class="about">ABOUT</li>
    </ul>
  </nav>
<!-- 메인페이지 -->
  <template id="main-page">
    <h2 class="title">NEW ARRIVAL</h2>
    <ul class="arrival"></ul>
  </template>

  <template id="arrival-list">
    <li class="arrival-item">
      <img class="arrival-image">
    </li>
  </template>

<!-- 로그인 폼 -->
  <template id="login-form">
    <h2 class="title">SIGN IN</h2>
    <form class="login-form">
      <input type="text" name="username" placeholder="testid: test">
      <input type="password" name="password" placeholder="testpw: test">
      <button class="signin">SIGN IN</button>
    </form>
  </template>

<!-- 회원가입 폼 -->

  <template id="signup-form">
    <h2 class="title">SIGN UP</h2>
    <form class="signup-form">
      <input type="text" name="username" placeholder="sign-up available"required>
      <input type="password" name="password" placeholder="delete account unavailable" size="25"required>
      <button class="signup">SIGN UP</button>
    </form>
  </template>

<!-- 상품 목록 페이지 -->
  <template id="list-page">
    <h2 class="list-title title"></h2>
    <div class="product-list"></div>
  </template>

  <!-- 각 상품에 대한 프리뷰를 목록 페이지에 넣어줌 -->
  <template id="product-item">
    <figure>
      <img class="product-thumb">
      <figcaption>
        <p class="product-title"></p>
        <p class="product-amount"></p>
      </figcaption>
    </figure>
  </template>

<!-- 상품 상세 페이지 -->
  <template id="product-page">
    <h2 class="category-title title"></h2>
    <p class="item-title"></p>
    <div class="product-container">
      <img class="image">
      <div class="line"></div>
      <div class="info">
        <dl class="description">
          <dt class="term readable-hidden">상품 설명</dt>
          <dd></dd>
        </dl>
        <dl class="quantity">
          <dt class="term readable-hidden">수량</dt>
          <dd class="readable-hidden">수량을 입력해주세요</dd>
          <select id="quantity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </dl>
        <dl class="amount">
          <dt class="term">Total</dt>
          <dd></dd>
        </dl>
        <button class="to-cart">CART</button>
        <button class="fast-order">ORDER</button>
      </div>
   </div>
  </template>

<!-- 카트 페이지 -->
  <template id="cart">
    <h2 class="cart-title title">CART</h2>
    <ul class="cart-list"></ul>
    <div class="cart-footer">
      <dl class="cart-amount">
        <dt class="total">Total</dt>
        <dd class="total-amount"></dd>
      </dl>
      <button class="cart-order">ORDER</button>
    </div>
  </template>

  <!-- 카트 아이템 -->
  <template id="cart-item">
    <li class="cart-item">
      <!-- <input type="checkbox"> -->
      <img class="cart-item-img">
      <div class=cart-info>
        <p class="cart-item-title"></p>
        <div class="except-title">
          <div class="cart-btn">
            <input type="number" class="cart-item-quantity" max="5" disabled>
            <button class="increase">+</button>
            <button class="decrease">-</button>
          </div>
          <p class="cart-item-amount"></p>
          <button class="cart-item-delete">DELETE</button>
        </div>
    </div>
    </li>
  </template>

<!-- 주문 내역 페이지 -->
  <template id="ordered">
    <h2 class="ordered-title title">ORDER HISTORY</h2>
    <ol class="ordered-list"></ol>
  </template>
  <!-- 하나의 주문 내역 -->
  <template id="each-ordered">
    <div class="each-ordered-container">
      <h3 class="ordered-id"></h3>
      <ul class="each-ordered-list">
        <dl class="ordered-amount">
          <dt class="ordered-total">TOTAL</dt>
          <dd class="ordered-total-amount"></dd>
        </dl>
      </ul>
    </div>
  </template>
  <!-- 하나의 주문 내역 속 각 아이템 -->
  <template id="ordered-item">
    <li class="ordered-item">
      <img class="ordered-item-img">
      <div class="ordered-item-info">
        <p class="ordered-item-title"></p>
        <div class="quantity-amount-info">
        <p class="ordered-item-quantity"></p>
        <p class="ordered-item-amount"></p>
      </div>
      </div>
    </li>
  </template>

  <template id="about">
    <h2 class="title">ABOUT</h2>
    <div class="about-container">
        <figure class="github">
            <a href="https://github.com/sena-a" target="_blank">
              <img src="https://avatars2.githubusercontent.com/u/42930317?s=400&u=c3e92989628d6a507efb5b6a4331ca83f76831b1&v=4" class="github-thumb">
            </a>
            <figcaption class="github-info">AHN SENA</figcaption>
          </figure>
      <div class="project">
        <a href="https://github.com/sena-a/fds-shopping-mall" target="_blank">
          <dt class="project-title">SHOPPING MALL PROJECT</dt>
        </a>
        <dd class="about-project">
          This is the personal project for practicing
        </dd>
      </div>
  </div>
  </template>

  <div class="root"></div>

  <div class="footer">
    <button class="signin">SIGN IN</button>
    <button class="signup">SIGN UP</button>
  </div>
</div>
  <script src="./index.js"></script>
</body>
</html>
