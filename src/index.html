<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bricks for kidult</title>
  <link rel="stylesheet" href="./index.scss">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500" rel="stylesheet">
</head>
<body>
  <div class="container">
<!-- 헤더 -->
<header class="logo">
  <h1 class="site-name">BRICKID</h1>
</header>
<!-- 메뉴바 -->
  <nav class="menu">
    <h2 class="readable-hidden">main menu</h2>
    <div class="menubar">
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </div>
    <ul class="category">
      <li class="bear">BEAR BRICK</li>
      <li class="ku">KUBRICK</li>
      <li class="lego">BRICKHEADZ</li>
      <li class="cart">CART</li>
      <li class="ordered">ORDERED</li>
      <li class="about">ABOUT</li>
    </ul>
  </nav>
<!-- 메인페이지 -->
  <template id="main-page">
    <h2 class="title">NEW ARRIVAL</h2>
    <ul class="image-container">
      <li>
        <img src ="https://cdn.glitch.com/26f7c4bd-e5b9-48d4-bf91-9b4e11d3abc2%2Flego_starwaz.jpeg?1541573907292" class="new-image">
      </li>
      <li>
        <img src ="https://cdn.glitch.com/26f7c4bd-e5b9-48d4-bf91-9b4e11d3abc2%2Fbearb_anemone.jpeg?1541573905360" class="new-image">
      </li>
      <li>
        <img src ="https://cdn.glitch.com/26f7c4bd-e5b9-48d4-bf91-9b4e11d3abc2%2Fkub_no290.jpeg?1541578926774" class="new-image">
      </li>
    </ul>
  </template>

<!-- 로그인 폼 -->
  <template id="login-form">
    <form class="login-form">
      <input type="text" name="username">
      <input type="text" name="password">
      <button class="signin">SIGN IN</button>
      <button class="signup">SIGN UP</button>
    </form>
  </template>

<!-- 상품 목록 페이지 -->
  <template id="list-page">
    <h2 class="list-title title"></h2>
    <div class="product-list"></div>
  </template>

  <!-- 각 상품에 대한 프리뷰를 목록 페이지에 넣어줌 -->
  <template id="product-item">
    <figure>
      <img class="product-thumb">
      <figcaption>
        <p class="product-title"></p>
        <p class="product-amount"></p>
      </figcaption>
    </figure>
  </template>

<!-- 상품 상세 페이지 -->
  <template id="product-page">
    <p class="category-title"></p>
    <p class="item-title"></p>
    <img class="image">
    <div class="info">
      <dl class="description">
        <dt class="term readable-hidden">상품 설명</dt>
        <dd></dd>
      </dl>
      <dl class="quantity">
        <dt class="term">수량</dt>
        <dd class="readable-hidden">수량을 입력해주세요</dd>
        <select id="quantity">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </dl>
      <dl class="amount">
        <dt class="term">Total</dt>
        <dd></dd>
      </dl>
    </div>
    <button class="to-cart">add Cart</button>
    <button class="fast-order">Order</button>
  </template>

<!-- 카트 페이지 -->
  <template id="cart">
    <h2 class="cart-title title">CART</h2>
    <ul class="cart-list"></ul>
    <dl class="cart-amount">
      <dt class="total">Total</dt>
      <dd class="total-amount"></dd>
    </dl>
    <button class="cart-order">ORDER</button>
  </template>

  <!-- 카트 아이템 -->
  <template id="cart-item">
    <li class="cart-item">
      <!-- <input type="checkbox"> -->
      <img class="cart-item-img">
      <p class="cart-item-title"></p>
      <input type="number" class="cart-item-quantity" max="5" disabled>
      <button class="increase">+</button>
      <button class="decrease">-</button>
      <p class="cart-item-amount"></p>
      <button class="cart-item-delete">DELETE</button>
    </li>
  </template>

<!-- 주문 내역 페이지 -->
  <template id="ordered">
    <h2 class="ordered-title title">ORDER HISTORY</h2>
    <ol class="ordered-list"></ol>
  </template>
  <!-- 하나의 주문 내역 -->
  <template id="each-ordered">
    <ul class="each-ordered-list"></ul>
    <dl class="ordered-amount">
      <dt class="ordered-total">Total</dt>
      <dd class="ordered-total-amount"></dd>
    </dl>
  </template>
  <!-- 하나의 주문 내역 속 각 아이템 -->
  <template id="ordered-item">
    <li class="ordered-item">
      <img class="ordered-item-img">
      <p class="ordered-item-title"></p>
      <p class="ordered-item-quantity"></p>
      <p class="ordered-item-amount"></p>
    </li>
  </template>

  <div class="root"></div>

  <div class="footer">
    <button class="signin">SIGN IN</button>
    <button class="signup">SIGN UP</button>
    <small class="copyright">
        Copyright &copy; serendipity ALL RIGHTS RESERVED.
    </small>
  </div>
</div>
  <script src="./index.js"></script>
</body>
</html>
